<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <title>Basketball Scoreboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Workbench&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="container">
      <div class="scoreCard">
        <h3>HOME</h3>
        <div id="homeScore" class="scores">0</div>
        <button class="score-btn" onClick="homeadd1()">1+</button>
        <button class="score-btn" onClick="homeadd2()">2+</button>
        <button class="score-btn" onClick="homeadd3()">3+</button>
        <h4>FOULS</h4>
        <p id="homeFouls">0</p>
        <button class="score-btn" onClick="homeFl()">+</button>
      </div>
      <div class="scoreCard">
        <div class="period">
          <h3>PERIOD</h3>
          <div id="Period">
            <p id="changePeriod">0</p>
            <button id="period-display" class="score-btn" onClick="Period()">
              +
            </button>
            <h3 id="clockTimer">12:00</h3>
          </div>
          <div>
            <button id="newGame-btn" class="newgame-btn" onClick="resetGame()">
              New Game
            </button>
            <button
              id="startStop-btn"
              class="timer-btn"
              onClick="toggleTimer()"
            >
              Stop Timer
            </button>
          </div>
        </div>
      </div>
      <div class="scoreCard">
        <h3>GUEST</h3>
        <div id="guestScore" class="scores">0</div>
        <button class="score-btn" onClick="guestadd1()">1+</button>
        <button class="score-btn" onClick="guestadd2()">2+</button>
        <button class="score-btn" onClick="guestadd3()">3+</button>
        <h4>FOULS</h4>
        <p id="guestFouls">0</p>
        <button class="score-btn" onClick="guestFl()">+</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
